<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngulaJs</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <script src="../../public/lib/angular.js" charset="utf-8"></script>
</head>
<body>

  <div ng-app>
    <label>Nombre: </label>
    <input type="text" placeholder="Escribe tu nombre" ng-model="nombre">
    <input type="text" placeholder="Color" ng-model="color">
    <hr>
    <h1 class="text-{{color}}">Hola {{nombre}}!</h1>
  </div>

</body>
</html>
