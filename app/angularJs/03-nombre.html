<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngulaJs</title>
</head>
<body>
  <div ng-app="" ng-init="nombre = 'Daniela'">
    <p>El nombre es <span ng-bind="nombre"></span></p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
</body>
</html>
