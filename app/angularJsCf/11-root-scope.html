<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>$rootScope</title>
</head>
<body ng-app="myApp">

  <div ng-controller="myCtrl">
    {{name}}
    <p><b>Valor del padre: {{$parent.name}}</b></p>

    <div ng-controller="myCtrlOne">
      Controller one: {{name}}
      <input type="text" ng-model="$parent.name">
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  angular
  .module("myApp", [])
  .run(function ($rootScope) {
    $rootScope.name="jonny alex";
  })
  .controller("myCtrl", function ($scope) {
    $scope.name="new name";
    setTimeout(function () {
      $scope.$apply(function () {
        $scope.name="90";
      });
    },1000);
  })
  .controller("myCtrlOne",function ($scope) {

  });
  </script>
</body>
</html>
