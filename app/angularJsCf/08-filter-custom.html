<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Filter custom</title>
</head>
<body ng-app="myApp">

  <div ng-controller="myCtrl">
    <ul>
      <li ng-repeat="row in students">{{row.name | ucwords}}</li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  angular.module("myApp", [])
  .filter("ucwords", function () {
    return function (texto){
      if(texto) {
        texto = texto.toLowerCase().replace(/\b[a-z]/g, function(letter) {
          return letter.toUpperCase();
        });
      }
      return texto;
    }
  })
  .controller("myCtrl",function ($scope) {
    $scope.students = [
      {
        name: "jonny alexander",
        course: "sistemas"
      },
      {
        name: "daniela montoya",
        course: "contaduria"
      }
    ];

  });
  </script>
</body>
</html>
