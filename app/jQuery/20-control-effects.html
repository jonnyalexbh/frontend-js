<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">

  body,html
  {
    padding: 100 px;

  div
  {
    display:block;
    height: 80px;
    width:  300px;
    margin: 0 auto;

  #caja1{
    background: #4e6274;
    margin-bottom: 100px;

  #caja2{

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" charset="utf-8"></script>
  <script type="text/javascript">

  $(document).ready(function() {

    var to = setTimeout('pararAnim()',2000)

    $('#caja1').animate({
      marginBottom: 0
    } ,5000,function(){
      $('#caja1').animate({
        backgroundColor: '#1086f4',
        marginTop: -20,
        opacity: 0.5
      });
    });

  });

  function pararAnim()
  {
    $('#caja1').stop();
  }

  </script>
