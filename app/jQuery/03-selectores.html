<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Selectores</title>
</head>
<body>

  <div class="ejem1 cl1">
    <p></p>
  </div>

  <div class="ejem1">
    <span></span>
  </div>

  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">

  $(function () {

    var seleccion = $('.ejem1');

    console.log(seleccion.length);

    seleccion.not('.cl1').text('Este elemento no tiene la clase cl1');
    seleccion.has('p').text('Este elemento tiene un <p> en su contenido');

    $('li').first().html('<strong>Soy el elemento uno</strong>');
    $('li').eq(2).text('Soy el elemento 3');

  });

  </script>
</body>
</html>
