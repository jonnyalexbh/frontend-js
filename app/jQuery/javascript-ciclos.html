<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ciclos</title>
</head>
<body>

  <script type="text/javascript">

  for (var i=0; i<10; i++) {
    console.log(i);
  }


  var x= 0;
  while (x<10) {
    console.log(x);
    x++;
  }


  var z= 10;
  do {
    console.log(z);
    z++;
  } while (z<10);


  var arreglo= [1,2,3,4,5];

  for (y in arreglo)
  {
    console.log(y);
  }

  </script>

</body>
</html>
